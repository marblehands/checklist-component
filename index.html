<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="styles/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stworka Test Assignment – Anna Chebysheva – Checklist Component</title>
  </head>
  <body class="body">
    <header class="header"></header>
    <main class="main">
      <section class="checklist">
        <div class="checklist__progress-block">
          <svg class="checklist__progress" width="62" height="62">
            <circle class="checklist__progress-circle-bg" cx="31" cy="31" r="30"></circle>
            <circle class="checklist__progress-circle" cx="31" cy="31" r="30"></circle>
          </svg>
          <span class="checklist__progress-text text-regular-xl" aria-label="progress">0/7</span>
        </div>
        <div class="checklist__details">
          <div class="checklist__badge">
            <span class="checklist__badge-text text-regular-xs">Чеклист</span>
          </div>
          <h3 class="checklist__status heading-semibold-xxs">
            Выполнено: <span id="completed-tasks" aria-label="completed tasks">0</span> из
            <span id="total-tasks" aria-label="total tasks">7</span>
            действий
          </h3>
          <p class="checklist__next-action text-regular-xs">
            Следующее действие:
            <span id="next-action" aria-label="next action">Созвониться с клиентом до 23.05.24 12:00</span>
          </p>
        </div>
        <div class="checklist__action">
          <button class="checklist__button button-primary text-regular-s" type="button" aria-label="Открыть чеклист">
            Открыть чеклист
          </button>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
